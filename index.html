<!DOCTYPE html>
<html>
<head>
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Typing Speed Test</h1>
    <div id="timer">1:00</div>
    <p id="textToType">Text to be typed will appear here</p>
    <input type="text" id="userInput" placeholder="Start typing here..">
    <div id="result">
      <p id="correct">Correct Words: <span id="correctWords">0</span></p>
      <p id="incorrect">Incorrect Words: <span id="incorrectWords">0</span></p>
      <p>Accuracy: <span id="accuracy">0%</span></p>
    </div>
    <button id="startButton">Start Test</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
